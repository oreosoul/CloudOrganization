<script type="text/javascript">	
	$(document).ready(function(){
	  $("#closeBtn").click(function(){
		$(".menuBox").animate({left:"-290px"});
		$(".blackBg").fadeOut();
	  });
	  $("#menuBtn").click(function(){
		$(".menuBox").animate({left:"0px"});
		$(".blackBg").fadeIn();
		return false;
	  });
	  $(".blackBg").click(function(){
	  	$(".menuBox").animate({left:"-290px"});
		$(".blackBg").fadeOut();
	  });
	});
	
	//更改背景为透明
	$header = $("#NoBg");
	$LBtn = $(".left").children("a").children("img");
	$RBtn = $(".right").children("a").children("img");
	$backBtn = $(".backBtn").children("a").children("img");
	$header.css("background","rgba(255,255,255,0)");
	//绑定滚动事件
	$('.scroll-container').bind("scroll", function () {  
                var sTop = $('.scroll-container').scrollTop();  
                var sTop = parseInt(sTop); 
                if (sTop >= 200) {  
                	$header.css("background","rgba(255,255,255,1)"); 
                	$LBtn.attr("src","img/icons/edit.png");
                	$RBtn.attr("src","img/icons/list-o.png");
                	$backBtn.attr("src","img/icons/back.png");
                	
                }  
                else {  
                	$header.css("background","rgba(255,255,255,0)");
                	$LBtn.attr("src","img/icons/edit-white.png");
                	$RBtn.attr("src","img/icons/list-o-white.png"); 
                	$backBtn.attr("src","img/icons/back-white.png");
                }   
            }); 
</script>
